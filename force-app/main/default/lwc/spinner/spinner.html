<!-- sldsValidatorIgnore -->
<template>
    <button class="slds-button slds-button_neutral" onclick={validarTranscricao} style="margin: 5px;">Buscar Contato</button>
    <template if:true={abrirModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header" style="background-color: #005FC8; color: white;">
                    <div class="slds-modal__close slds-button_icon-inverse" style="cursor:pointer;" onclick={fecharModal}>
                        <lightning-icon icon-name="utility:close" variant="inverse" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Fechar</span>
                    </div>
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Buscar carro</h1>
                </header>
                
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-input name="CPF" label="CPF/CNPJ"  maxlength="20" onchange={handleMaskCPF} onblur={mudar} style="width: 75%;"></lightning-input>
                   <button class="slds-button slds-button_neutral" onclick={validarCliente} 
                      style=" margin-top: -55px;background-color: dodgerblue; margin-left: 475px; color: #FFFFFF">
                       Buscar
                  </button> 
                  <div class="exampleHolder">                    
                    <template if:true={showSpinner}>
                        <lightning-spinner alternative-text="Loading"></lightning-spinner>
                    </template>
                </div>
                  <br/>
                  
                  <template if:true={temCliente}>
                  
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-no-row-hover" border="0" style="width: 100%">
                        <thead>
                            <tr >
                                <th colspan="3" class="slds-modal__header modal-header" style="background-color: #005FC8; color: white;">Dados do Contato</th>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th scope="col">
                                    <div class="labelTabela slds-truncate">Nome</div>
                                </th>
                                <th scope="col">
                                    <div class="labelTabela slds-truncate">Cpf/Cnpj</div>
                                    
                                </th>
                                <th scope="col">
                                    <div class="labelTabela slds-truncate">Telefone</div>
                                    
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">{NOME}</td>
                                <td scope="row">{CPF}</td>
                                <td scope="row">{TELEFONE}</td>
                                
                            </tr>
                            
                            <tr>
                                <td>
                                    <button class="slds-button slds-button_neutral" onclick={vincularProtocolo}  style="float: right; background-color: dodgerblue; color: #FFFFFF" >Criar Caso</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </template>               
                </div>
                
                <footer class="slds-modal__footer">
                   
                    <button class="slds-button slds-button_neutral" onclick={fecharModal} style=" margin-top: 15px ; ">Fechar</button> 
                
                </footer> 
                

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
    </template>
</template>
